<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>New Sidebar</title>

    <!-- Google Fonts Icons -->
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Tailwind CSS CLI -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>

        @import "tailwindcss";

        body {
            color: white;
        }

    </style>

</head>

<body class="bg-[#F1F5F9]">

    <!-- Full Sidebar -->
    <aside class="bg-[#1CABE9] w-[70px] h-screen">

        <!-- Header Sidebar -->                 
        <div>

            <img src="assets/imgs/logo/logo-64.png" alt="Logo da Escolink" class="p-3 pb-5">

        </div>

        <!-- Links -->
        <div class="wrapper-links">

            <a href="#">

                <div class="flex flex-col justify-content-center items-center p-3 text-black hover:bg-white">

                    <span class="material-symbols-rounded">
                      home
                    </span>

                    <span class="text-[14px]">Home</span>

                </div>

            </a>

            <a href="#">

                <div class="flex flex-col justify-content-center items-center p-3 text-black hover:bg-white"">

                    <span class="material-symbols-rounded">
                        calendar_today
                    </span>

                    <span class="text-[14px]">Agenda</span>

                </div>

            </a>

            <a href="#">

                <div class="flex flex-col justify-content-center items-center p-3 text-black hover:bg-white"">

                    <span class="material-symbols-rounded">
                      description
                    </span>

                    <span class="text-[14px]">Boletim</span>

                </div>

            </a>

            <a href="#">

                <div class="flex flex-col justify-content-center items-center p-3 text-black hover:bg-white"">

                    <span class="material-symbols-rounded">
                      chat
                    </span>

                    <span class="text-[14px]">Mensagens</span>

                </div>

            </a>      

        </div>
        
    </aside>
    
</body>

</html>
